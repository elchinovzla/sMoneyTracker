<div class="modal-header">
  <h4 class="modal-title">Create New User</h4>
  <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (submit)="onCreateUser(createUserForm)" #createUserForm="ngForm">
    <div
      tabindex="1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label>First Name</label>
              <input
                name="firstName"
                ngModel
                type="text"
                class="form-control validate"
                #firstNameInput="ngModel"
                required
              />
              <mat-error *ngIf="firstNameInput.invalid" class="error"
                >Please enter a valid first name</mat-error
              >
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label>Last Name</label>
              <input
                name="lastName"
                ngModel
                type="text"
                class="form-control validate"
                #lastNameInput="ngModel"
                required
              />
              <mat-error *ngIf="lastNameInput.invalid" class="error"
                >Please enter a valid last name</mat-error
              >
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label>E-Mail</label>
              <input
                name="email"
                ngModel
                type="email"
                class="form-control validate"
                #emailInput="ngModel"
                required
                email
              />
              <mat-error *ngIf="emailInput.invalid" class="error"
                >Please enter a valid email</mat-error
              >
            </div>
            <div class="md-form mb-5">
              <i class="fab fa-superpowers prefix grey-text"></i>
              <label>Is User Admin</label>
              <label class="radio-inline">
                <input
                  name="isUserAdmin"
                  type="radio"
                  value="false"
                  ngModel
                />False
              </label>
              <label class="radio-inline">
                <input
                  name="isUserAdmin"
                  type="radio"
                  value="true"
                  ngModel
                />True
              </label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Create User</button>
            <button type="button" class="btn btn-secondary" (click)="onClose()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
