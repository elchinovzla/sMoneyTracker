<div class="modal-header">
  <h4 class="modal-title">Update Profile</h4>
  <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form
    (submit)="onUpdateProfile(updateProfileForm)"
    #updateProfileForm="ngForm"
  >
    <div
      tabindex="1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label>First Name</label>
              <input
                name="firstName"
                [(ngModel)]="firstName"
                type="text"
                class="form-control validate"
                #firstNameInput="ngModel"
                required
              />
              <mat-error *ngIf="firstNameInput.invalid" class="error"
                >Please enter a valid first name</mat-error
              >
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label>Last Name</label>
              <input
                name="lastName"
                [(ngModel)]="lastName"
                ngModel
                type="text"
                class="form-control validate"
                #lastNameInput="ngModel"
                required
              />
              <mat-error *ngIf="lastNameInput.invalid" class="error"
                >Please enter a valid last name</mat-error
              >
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label>E-Mail</label>
              <input
                name="email"
                [(ngModel)]="email"
                ngModel
                type="email"
                class="form-control validate"
                #emailInput="ngModel"
                required
                email
              />
              <mat-error *ngIf="emailInput.invalid" class="error"
                >Please enter a valid email</mat-error
              >
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-unlock prefix grey-text"></i>
              <label>Password</label>
              <input
                name="password"
                ngModel
                [type]="showPassword.checked ? 'text' : 'password'"
                class="form-control validate"
                #passwordInput="ngModel"
                required
              />
              <mat-error *ngIf="passwordInput.invalid" class="error"
                >Please enter a valid password</mat-error
              >
            </div>
            <div class="d-flex justify-content-around">
              <div class="col">
                <mat-checkbox #showPassword>Show Password</mat-checkbox>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Update</button>
            <button type="button" class="btn btn-secondary" (click)="onClose()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
