<nav
  class="sidebar"
  [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }"
>
  <div class="list-group">
    <a
      routerLink="/dashboard"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-tachometer-alt"></i>
      &nbsp;
      <span>Dashboard</span>
    </a>
    <a
      routerLink="/expense-estimator"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-tasks"></i>
      &nbsp;
      <span>Budget</span>
    </a>
    <a
      routerLink="/money"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-university" aria-hidden="true"></i>
      &nbsp;
      <span>Monetary Info</span>
    </a>
    <a
      routerLink="/income"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-hand-holding-usd"></i>
      &nbsp;
      <span>Manage Earnings</span>
    </a>
    <a
      routerLink="/salary"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-money-check-alt"></i>
      &nbsp;
      <span>Manage Salaries</span>
    </a>
    <a
      routerLink="/savings"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-piggy-bank"></i>
      &nbsp;
      <span>Manage Savings</span>
    </a>
    <a
      routerLink="/expense"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-shopping-cart"></i>
      &nbsp;
      <span>Manage Spendings</span>
    </a>
    <a
      routerLink="/yearly-balance"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-balance-scale" aria-hidden="true"></i>
      &nbsp;
      <span>Yearly Balances</span>
    </a>
    <a
      routerLink="/user"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="isUserAdmin"
    >
      <i class="fas fa-users-cog"></i>
      &nbsp;
      <span>Manage Users</span>
    </a>

    <div class="header-fields">
      <div class="nested-menu">
        <a class="list-group-item" (click)="addExpandClass('profile')">
          <span><i class="fa fa-user"></i>&nbsp; {{ userName }} </span>
        </a>
        <li class="nested" [class.expand]="showMenu === 'profile'">
          <ul class="submenu">
            <li>
              <a (click)="openEditProfile()">
                <span><i class="fas fa-user-cog"></i>Profile</span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/auth/login/']" (click)="onLoggedout()">
                <i class="fa fa-fw fa-sign-out-alt"></i>Log Out</a
              >
            </li>
          </ul>
        </li>
      </div>
    </div>
  </div>
  <div
    class="toggle-button"
    [ngClass]="{ collapsed: collapsed }"
    (click)="toggleCollapsed()"
  >
    <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>
  </div>
</nav>
