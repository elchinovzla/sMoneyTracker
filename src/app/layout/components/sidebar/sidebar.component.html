<nav
  class="sidebar"
  [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }"
>
  <div class="list-group">
    <a
      routerLink="/dashboard"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
    >
      <i class="fas fa-tachometer-alt"></i>
      &nbsp;
      <span>Dashboard</span>
    </a>
    <a
      routerLink="/dashboard"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-piggy-bank"></i>
      &nbsp;
      <span>Manage Savings</span>
    </a>
    <a
      routerLink="/dashboard"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-file-invoice-dollar"></i>
      &nbsp;
      <span>Manage Expenses</span>
    </a>
    <a
      routerLink="/dashboard"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="!isUserAdmin"
    >
      <i class="fas fa-file-invoice"></i>
      &nbsp;
      <span>Reports</span>
    </a>
    <a
      routerLink="/user"
      [routerLinkActive]="['router-link-active']"
      class="list-group-item"
      *ngIf="isUserAdmin"
    >
      <i class="fas fa-users-cog"></i>
      &nbsp;
      <span>Manage Users</span>
    </a>

    <div class="header-fields">
      <div class="nested-menu">
        <a class="list-group-item" (click)="addExpandClass('profile')">
          <span><i class="fa fa-user"></i>&nbsp; {{ userName }} </span>
        </a>
        <li class="nested" [class.expand]="showMenu === 'profile'">
          <ul class="submenu">
            <li>
              <a href="javascript:void(0)">
                <span><i class="fa fa-fw fa-user"></i>Profile</span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/auth/login/']" (click)="onLoggedout()">
                <i class="fa fa-fw fa-sign-out-alt"></i>Log Out</a
              >
            </li>
          </ul>
        </li>
      </div>
    </div>
  </div>
  <div
    class="toggle-button"
    [ngClass]="{ collapsed: collapsed }"
    (click)="toggleCollapsed()"
  >
    <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>
  </div>
</nav>
