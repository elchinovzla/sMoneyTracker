<div
  class="nav-container"
  *ngIf="userIsAuthentitcated"
>
  <mat-toolbar class="sidenav-header">
    <h1>
      <span>
        <a class="navbar-logo" routerLink="/dashboard">
          <div>
            <img
              src="assets/logo/logo-light.png"
              width="200"
              height="50"
              alt="sMoneyTracker"
            />
          </div>
        </a>
      </span>
    </h1>
    <span class="spacer"></span>
    <ul>
      <button
        mat-button
        class="btn-floating sign-out-button"
        (click)="onLogout()"
      >
        Sign Out
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </ul>
  </mat-toolbar>
  <mat-sidenav-container
    class="sidenav-container"
  >
    <mat-sidenav
      #snav
      class="sidenav-side"
      [opened]="screenWidth > 0"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a mat-list-item routerLink="/dashboard">Savings Plan</a>
        <a mat-list-item routerLink="/dashboard">Savings</a>
        <a mat-list-item routerLink="/dashboard">Expenses</a>
        <a mat-list-item routerLink="/dashboard">Reports</a>
        <a mat-list-item routerLink="/auth/registration">Create User</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
