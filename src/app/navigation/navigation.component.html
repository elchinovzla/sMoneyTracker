<div
  class="nav-container"
  [class.nav-is-mobile]="mobileQuery.matches"
  *ngIf="userIsAuthentitcated"
>
  <mat-toolbar class="nav-toolbar sidenav-header">
    <button
      type="button"
      class="btn btn-menu waves-effect px-3"
      (click)="snav.toggle()"
    >
      <i class="fas fa-list"></i>
    </button>
    <h1>
      <span>
        <a class="navbar-logo" routerLink="/">
          <div>
            <img
              src="assets/logo/logo-light.png"
              width="200"
              height="50"
              alt="sMoneyTracker"
            />
          </div>
        </a>
      </span>
    </h1>
    <span class="spacer"></span>
    <ul>
      <button
        mat-button
        class="btn-floating sign-out-button"
        (click)="onLogout()"
      >
        Sign Out
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </ul>
  </mat-toolbar>
  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 50 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="50"
      class="sidenav-side"
      [opened]="screenWidth > 840"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
